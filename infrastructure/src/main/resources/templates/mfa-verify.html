<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{mfa.verify.title}">MFA Verification - WedgeAuth</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/mfa.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="container">
        <div class="login-card mfa-card">
            <div class="login-header">
                <div class="logo-container">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="url(#gradient1)" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 17L12 22L22 17" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 12L12 17L22 12" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <defs>
                            <linearGradient id="gradient1" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
                                <stop offset="0%" stop-color="#667eea" />
                                <stop offset="100%" stop-color="#764ba2" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <h1 class="logo-text">WedgeAuth</h1>
                </div>
                <p class="subtitle" th:text="#{mfa.verify.subtitle}">Two-Factor Authentication</p>
                <p class="user-info" th:text="#{mfa.verify.user(${username})}">Logging in as: <span
                        th:text="${username}">user@example.com</span></p>
            </div>

            <div th:if="${errorMessage}" class="alert alert-error">
                <svg class="alert-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                    <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <circle cx="12" cy="16" r="1" fill="currentColor" />
                </svg>
                <span th:text="${errorMessage}">Error message</span>
            </div>

            <div class="mfa-verify-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="2" width="14" height="20" rx="2" stroke="url(#gradient2)" stroke-width="2" />
                    <path d="M8 6H16" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round" />
                    <path d="M8 10H16" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round" />
                    <path d="M8 14H13" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round" />
                    <defs>
                        <linearGradient id="gradient2" x1="5" y1="2" x2="19" y2="22" gradientUnits="userSpaceOnUse">
                            <stop offset="0%" stop-color="#667eea" />
                            <stop offset="100%" stop-color="#764ba2" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>

            <div class="mfa-instructions">
                <p th:text="#{mfa.verify.instructions}">Open your authenticator app and enter the 6-digit verification
                    code</p>
            </div>

            <form th:action="@{/mfa/verify}" method="post" class="mfa-form" id="mfaVerifyForm">
                <div class="form-group">
                    <label for="code" class="form-label" th:text="#{mfa.verify.code.label}">Verification Code</label>
                    <input type="text" id="code" name="code" class="form-input mfa-code-input"
                        th:placeholder="#{mfa.verify.code.placeholder}" required maxlength="6" pattern="[0-9]{6}"
                        autocomplete="off" inputmode="numeric" autofocus>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span class="btn-text" th:text="#{mfa.verify.submit}">Verify</span>
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M12 5L19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </form>

            <div class="mfa-help">
                <p th:text="#{mfa.verify.help}">Having trouble? Make sure your device's time is synchronized.</p>
            </div>

            <div class="footer-text">
                <p><span th:text="#{login.footer.secured}">Secured by</span> <strong>WedgeAuth</strong></p>
            </div>
        </div>
    </div>

    <script th:src="@{/js/mfa.js}"></script>
</body>

</html>
